<!DOCTYPE html>

<html>
  <head>
    <title>JavaScript Calculator</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>JavaScript Calculator</h1>
    <div class='container'>
      <div id='display' class='row well'>
        <span id='display-output'></span>
      </div>
      <section class='buttons'>
        <div class='row'>
          <button id='seven' class='col-xs-3'>7</button>
          <button id='eight' class='col-xs-3'>8</button>
          <button id='nine' class='col-xs-3'>9</button>
          <button id='divide' class='col-xs-3'>/</button>
        </div>
        <div class='row'>
          <button id='four' class='col-xs-3'>4</button>
          <button id='five' class='col-xs-3'>5</button>
          <button id='six' class='col-xs-3'>6</button>
          <button id='multiply' class='col-xs-3'>x</button>
        </div>
        <div class='row'>
          <button id='one' class='col-xs-3'>1</button>
          <button id='two' class='col-xs-3'>2</button>
          <button id='three' class='col-xs-3'>3</button>
          <button id='subtract' class='col-xs-3'>-</button>
        </div>
        <div class='row'>
          <button id='zero' class='col-xs-6'>0</button>
          <button id='decimal' class='col-xs-3'>.</button>
          <button id='add' class='col-xs-3'>+</button>
        </div>
        <div class='row'>
          <button id='clear' class='col-xs-6'>AC</button>
          <button id='equals' class='col-xs-6'>=</button>
        </div>
      </section>
    </div>
    <script src='main.js'/></script>
  </body>
</html>
